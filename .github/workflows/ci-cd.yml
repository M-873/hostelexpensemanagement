name: Hostel Expense Management CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - 'backend/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - 'backend/**'
      - '.github/workflows/**'

jobs:
  # Backend Tests and Build
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linting
      run: npm run lint
    
    - name: Generate Prisma client
      run: npx prisma generate
    
    - name: Build backend
      run: npm run build
    
    - name: Test database generation
      run: npm run db:generate
    
    - name: Run tests (if available)
      run: npm test --if-present

  # Frontend Tests and Build
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linting
      run: npm run lint
    
    - name: Build frontend
      run: npm run build
    
    - name: Run tests (if available)
      run: npm test --if-present

  # Deploy Backend to Render (only on main branch and backend changes)
  deploy-backend:
    name: Deploy Backend to Render
    needs: test-backend
    runs-on: ubuntu-latest
    if: |
      github.ref == 'refs/heads/main' && 
      github.event_name == 'push' && 
      (contains(github.event.head_commit.modified, 'backend/') || 
       contains(github.event.head_commit.added, 'backend/') || 
       contains(github.event.head_commit.removed, 'backend/'))
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Deploy to Render
      env:
        RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
      run: |
        echo "Triggering Render deployment..."
        response=$(curl -s -X POST \
          -H "Authorization: Bearer $RENDER_API_KEY" \
          -H "Content-Type: application/json" \
          -d '{"clearCache": "clear"}' \
          "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys")
        echo "Render deployment response: $response"
        
        # Check if deployment was triggered successfully
        if echo "$response" | grep -q "id"; then
          echo "‚úÖ Render deployment triggered successfully"
        else
          echo "‚ùå Render deployment failed"
          exit 1
        fi

  # Deploy Frontend to Vercel (only on main branch and frontend changes)
  deploy-frontend:
    name: Deploy Frontend to Vercel
    needs: test-frontend
    runs-on: ubuntu-latest
    if: |
      github.ref == 'refs/heads/main' && 
      github.event_name == 'push' && 
      (contains(github.event.head_commit.modified, 'frontend/') || 
       contains(github.event.head_commit.added, 'frontend/') || 
       contains(github.event.head_commit.removed, 'frontend/'))
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: frontend
        vercel-args: '--prod'

  # Summary Job
  deployment-summary:
    name: Deployment Summary
    needs: [deploy-backend, deploy-frontend]
    runs-on: ubuntu-latest
    if: always() && github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Deployment Status
      run: |
        echo "üöÄ Deployment Pipeline Complete!"
        echo ""
        echo "üìä Deployment Status:"
        echo "   Backend: ${{ needs.deploy-backend.result == 'success' && '‚úÖ Success' || needs.deploy-backend.result == 'skipped' && '‚è≠Ô∏è Skipped' || '‚ùå Failed' }}"
        echo "   Frontend: ${{ needs.deploy-frontend.result == 'success' && '‚úÖ Success' || needs.deploy-frontend.result == 'skipped' && '‚è≠Ô∏è Skipped' || '‚ùå Failed' }}"
        echo ""
        echo "üîó Application URLs:"
        echo "   Frontend: https://your-frontend-url.vercel.app"
        echo "   Backend: https://your-backend-url.onrender.com"
        echo ""
        echo "üìã Next Steps:"
        echo "   1. Check deployment logs in Vercel and Render dashboards"
        echo "   2. Verify environment variables are properly configured"
        echo "   3. Test the deployed applications"