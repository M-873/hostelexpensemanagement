name: Deploy Backend to Render

on:
  push:
    branches:
      - master
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch: # Allow manual trigger

jobs:
  sync-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout monorepo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
      
      - name: Clone backend deployment repo
        env:
          BACKEND_DEPLOY_TOKEN: ${{ secrets.BACKEND_DEPLOY_TOKEN }}
        run: |
          git clone https://x-access-token:${BACKEND_DEPLOY_TOKEN}@github.com/M-873/hostelexpensemanagement.git backend-deploy
      
      - name: Sync backend code
        run: |
          # Remove all files except .git directory
          find backend-deploy -mindepth 1 -maxdepth 1 ! -name '.git' -exec rm -rf {} +
          
          # Copy backend files
          cp -r backend/* backend-deploy/
          
          # Copy README from root if it exists
          if [ -f "README.md" ]; then
            cp README.md backend-deploy/ 2>/dev/null || true
          fi
      
      - name: Commit and push changes
        working-directory: backend-deploy
        run: |
          git add .
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git commit -m "Sync from monorepo: ${{ github.sha }}"
          git push origin master
      
      - name: Trigger Render deployment
        if: success()
        run: |
          echo "âœ… Backend code synced successfully"
          echo "Render will automatically deploy from the updated repository"
          echo "Monitor deployment at: https://dashboard.render.com/web/srv-d5m7h063jp1c739tbp6g"
